<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim the Cat</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <img src="./images/tim-logo.jpg" alt="Tim logo">
        <ul class="menu">
            <li><a href="#">Header link one</a> </li>
            <li><a href="#">Header link two</a> </li>
            <li><a href="#">Header link three</a> </li>
        </ul>
    </div>
    <div class="hero">
        <div class="container">
            <h1>This website is awesome</h1>
            <p>Here's some info about this website</p>
            <button>Sign up</button>
        </div>
        <img src="./images/tim-gaze.jpeg" alt="Tim gazing up at the camera">
    </div>
    <div class="info">
        <h2>Our most popular lessons</h2>
        <div class="gallery">
            <div class="image">
                <img src="./images/tim-loaf.jpeg" alt="Tim in a loaf form">
                <p>Learn how to loaf</p>
            </div>
            <div class="image">
                <img src="./images/tim-circle.jpeg" alt="Tim in a cirlce form">
                <p>Learn how to circle</p>
            </div>
            <div class="image">
                <img src="./images/tim-long.jpeg" alt="Tim in long form">
                <p>Learn how to long</p>
            </div>
            <div class="image">
                <img src="./images/tim-climb.jpeg" alt="Tim in peering form">
                <p>Learn how to peer</p>
            </div>
        </div>
    </div>
    <div class="quote">

    </div>
    <div class="call-to-ation">

    </div>
    <div class="footer">

    </div>
</body>
</html>
